<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo Games!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="card text-white bg-info">
        <div class="card card-header">Salvo!</div>
        <div class="card card-body text-center">
            <form action="/" id="login-form" onsubmit="return false">
                <input type="text" name="username" placeholder="email address">
                <input type="text" name="password" placeholder="password">
                <button id="login">Log In</button>
            </form>
            <form id="logout-form" onsubmit="return false" style="display: none">
                <button>Log Out</button>
            </form>
        </div>
    </div>

    <table class="table table-bordered">
        <thead id="table-headers" class="table-primary">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Total</th>
            <th scope="col">Won</th>
            <th scope="col">Lost</th>
            <th scope="col">Tied</th>
        </tr>
        </thead>
        <tbody id="table-rows" class="table-success">
        </tbody>
    </table>

</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="games.js"></script>

</body>
</html>
