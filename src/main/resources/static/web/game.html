<!DOCTYPE html>
<html lang="en">
<head>

    <div class="row">

            </table>
        </div>

        <div class="col">
            <h1 id="opponent"></h1>

                <thead id="opponent-table-headers" class="table-primary">

                </tbody>
            </table>
        </div>
    </div>

</div>
